<div class="col-xs-6" class="card card-body">
    <table class="table">
    <tr *ngFor="let todo of todos">
        <td>
            {{todo.id}} 
        </td>
        <td>
            {{todo.text}} 
        </td>
        <td>
            {{todo.date | date}} 
        </td>
    </tr>
    </table>
</div>
