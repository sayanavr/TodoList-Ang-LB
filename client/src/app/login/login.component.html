<div class="card" role="form" class="col-xs-6">
    <div class="card-body">
        <p class="card-text">Login here:</p>
        <form>
            <div class="form-group">
                <label for="idTxt"> Email </label>
                <input type="text" [(ngModel)]="email" name="email" id="emailTxt" class="form-control">
            </div>
            <div class="form-group">
                <label for="txt">Password</label> 
                <input type="text" [(ngModel)]="password" name="pswd" id="pswdTxt" class="form-control">
            </div>
            <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
